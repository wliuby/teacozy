<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>Tea Cozy</title>
  </head>
  <body>

    <!-- This is the header -->

    <div class="header-container">
      <div id="logo">
        <img src="./resources/img-tea-cozy-logo.png" alt="This is the logo">
      </div>
      <div class="menu">
        <div class="men"><a href="#mission">Mission</a></div>
        <div class="men"><a href="#feature">Featured Tea</a></div>
        <div class="men"><a href="#locations">Locations</a></div>
      </div>
    </div>

    <!-- This is the mission section -->

    <div class="mission-container">
      <div class="mission-img" id="mission">
        <div class="mission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade,
            Organic Tea</h4>
        </div>
      </div>
    </div>

    <!-- This is the Types of Tea Section -->

    <div class="tea-container">
      <div id="feature">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy</h4>
      </div>
      <div class="tea-img-container">
        <div class="tea-img">
          <div class="img"><img src="./resources/img-berryblitz.jpg"></div>
          <div><h4>Fall Berry Blitz Tea</h4></div>
        </div>
        <div class="tea-img">
          <div class="img"><img src="./resources/img-spiced-rum.jpg"></div>
          <div><h4>Spiced Rum Tea</h4></div>
        </div>
        <div class="tea-img">
          <div class="img"><img src="./resources/img-donut.jpg"></div>
          <div><h4>Seasonal Donuts</h4></div>
        </div>
        <div class="tea-img">
          <div class="img"><img src="./resources/img-myrtle-ave.jpg"></div>
          <div><h4>Myrtle Ave Tea</h4></div>
        </div>
        <div class="tea-img">
          <div class="img"><img src="./resources/img-bedford-bizarre.jpg"></div>
          <div><h4>Bedford Bizarre Tea</h4></div>
        </div>
      </div>

    <!-- This is the locations section --

    </div>
    <div class="locations-container">
      <div class="h1" id="locations">Locations</div>
      <div class="Locations-sub-container">
        <div class="loc1-container">
          <div class="H1">Downtown</div>
          <div class="loc-text">384 West 4th St</div>
          <div class="loc-text">Suite 108</div>
          <div class="loc-text">Portland, Maine</div>
        </div>
        <div class="loc2-container">
          <div class="H1">East Bayside</div>
          <div class="loc-text">3433 Phisherman's Avenue</div>
          <div class="loc-text">(Northwest Corner)</div>
          <div class="loc-text">Portland, Maine</div>
        </div>
        <div class="loc3-container">
          <div class="H1">Oakdale</div>
          <div class="loc-text">515 Crescent Avenue</div>
          <div class="loc-text">Second Floor</div>
          <div class="loc-text">Portland, Maine</div>
        </div>
      </div>
    </div>
    <div class="footer-container">
      <div class="footer-1">
        <div class="h1">The Tea Cozy</div>
        <div class="foot-text">contact@theteacozy.com</div>
        <div class="foot-text">917-555-8904</div>
      </div>
      <div class="foot-text">copyright The Tea Cozy 2017</div>
    </div>
  </body>
</html>
